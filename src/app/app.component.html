<h1 class="title">Friends - A Social App</h1>
<div class="nav-container">
	<nav class="navbar navbar-expand-lg navbar-light bg-color">
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item" *ngIf="authenticationService?.isAuthenticated()">
					<a class="nav-link" routerLink="/profile" routerLinkActive="active">My Profile</a>
				</li>
				<li class="nav-item" *ngIf="authenticationService?.isAuthenticated()">
					<a class="nav-link" routerLink="/friends" routerLinkActive="active">Friends</a></li>
				<li class="nav-item"><a class="nav-link" routerLink="/about" routerLinkActive="active">About</a></li>
				<li class="nav-item" active *ngIf="!authenticationService?.isAuthenticated()">
					<a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
				</li>
			</ul>
			<div class="form-container">
				<form class="form-inline my-2 my-lg-0">
					<div class="dropdown">
						<input class="form-control mr-sm-2" type="text" (keyup)="onSearch($event)" name="searchText"
							data-toggle="dropdown" placeholder="Search friends..." aria-label="Search" autocomplete="off">
						<div class="dropdown-menu" aria- labelledby="dropdownMenuButton">
							<div class="list-group" *ngFor="let user of users">
								<div class="list-group-item list-group-item-action flex-column align-items-start">
									<div class="d-flex w-100 justify-content-between">
										<label>{{user?.name}}</label>
										<button type="button" class="btn btn-light" (click)="onAddFriend(user)">ADD</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
</div>
<router-outlet></router-outlet>
